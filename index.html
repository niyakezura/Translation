<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="style.css">
    <title>Translation</title>

</head>
<body>
    <div class="translate">
        <label>言語設定：
            <select name="prob-list" id="prob-select">
                <option value="EN">English</option>
                <option value="JA">Japan</option>
                <option value="CH">Chinese</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
    
            </select>
        </label> 
    <textarea  class="input_text" id="trans_text"rows="5" cols="33">
    </textarea>
  <label>→</label>
    <textarea  class="output_text" id="trans_outtext"rows="5" cols="33">
    </textarea>
    </div>

    <button class="trans_button" id="trans_button">
    </button>

    <script src="script.js"></script>
</body>
</html>
