<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="style.css">
    <title>Translation</title>

</head>
<body>
    <div class="translate">
        <h1>DeepL翻訳</h1>
        <label>言語設定：
            <select class = "sourcelanguage" id="sourceLang">
                <option value="EN">English</option>
                <option value="JA">Japan</option>
                <option value="ZH">Chinese</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
    
            </select>
            <label class="rightarrow">→</label>
            <select name="targetlanguage" id="targetLang">
                <option value="EN">English</option>
                <option value="JA">Japan</option>
                <option value="ZH">Chinese</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
    
            </select>
        </label> 
        <div class="textbox-group">
            <textarea class="input_text" id="trans_text" rows="5"></textarea>
            <label class="rightarrow">→</label>
            <textarea class="output_text" id="trans_outtext" rows="5"readonly></textarea>
        </div>
        <button class="trans_button" id="trans_button">
            翻訳
        </button>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
